<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/pages/loginpage/index.css">
    <!-- Scripts -->


    <title>Kenzie Login</title>
</head>

<body>
    <header>
        <div class="container-logo">
            <div class="point-logo"> </div>
            <h2 class="logo">
                Kenzie Empresas
            </h2>
        </div>
        <div class="toggle"></div>
    </header>
    <div class="header-button_container">
        <button class="home-btn"> Home </button>
        <button class="singup-btn" id="cadastro">Cadastro</button>
    </div>
    <main>
        <form class="form-user_login">
            <h2 class="form-tittle">Login</h2>
            <p class="form-label">Preencha os campos para realizar o login</p>
            <input type="email" class="input-email login-email" placeholder="Digite seu e-mail Aqui...">
            <input type="password" class="input-password login-password" placeholder="Digite sua senha Aqui...">
            <div class="form-buttons_container">
                <button class="form-login_btn" type="submit">Login</button>
                <p class="or">ou</p>
                <button class="singup-btn">Cadastre-se</button>
            </div>
        </form>
    </main>

</body>

<script type="module" src="/src/pages/loginpage/index.js"></script>

</html>
